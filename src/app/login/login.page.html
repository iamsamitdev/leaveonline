<ion-content>

  <div class="ion-text-center ion-margin-top ion-margin-bottom" style="margin-top:30vh">
    <img src="assets/logo/logoleave.png" width="100">
  </div>

  <form [formGroup]="userForm" (ngSubmit)="onFormSubmit(userForm.value)">
    <ion-item>
      <ion-label position="fixed">Username</ion-label>
      <ion-input placeholder="ป้อนชื่อผู้ใช้" formControlName="username"></ion-input>
    </ion-item>

    <ion-item>
        <ion-label position="fixed">Password</ion-label>
        <ion-input placeholder="ป้อนรหัสผ่าน" type="password" formControlName="password"></ion-input>
    </ion-item>

    <ion-button color="primary" expand="block" class="ion-margin" type="submit">Login</ion-button>
  </form>

    
</ion-content>
